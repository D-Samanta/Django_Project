<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>exam2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/live_exam.css' %}">

</head>
<body>
<header>
    <div class="left_area">
        <h3>Online Exam</h3>
    </div>

    <div class="right_area">
        <a href="/logout" class="logout_btn" style="border-radius:0px;">Logout</a>
    </div>
</header>

<div class="sidebar">
    <center>
        <img src="{{ request.user.student.profile_pic.url}}" class="profile_image" alt="profile_image">
        <h4>{{request.user.first_name}} </h4>
        <h4>{{request.user.last_name}}</h4>
        <div id="timer"></div>



    </center>
</div>

<div class="content">
    <br><br><br>
    <div class="google_link">
        {{Embed_HTML|safe}}
    </div>

</div>
