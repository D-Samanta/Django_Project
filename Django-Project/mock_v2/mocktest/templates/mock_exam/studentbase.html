<!DOCTYPE html>

{% load static %}

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/student_base.css' %}">
</head>


<body>

<input type="checkbox" id="check">
<!--header area start-->
<header>
    <label for="check">
        <i style="left: 200px;margin-top: 17px;" class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
        <h3>Online Exam</h3>
    </div>
    <div class="right_area">
        <a href="/logout" class="logout_btn" style="border-radius:0px;">Logout</a>
    </div>
</header>
<!--header area end-->
<!--sidebar start-->
<div class="sidebar">
    <center>
        <img src="{{ request.user.student.profile_pic.url}}" class="profile_image" alt="profile_image">
        <h4>{{request.user.first_name}} </h4>
        <h4>{{request.user.last_name}}</h4>

        <!--        <h6 style="color: rgb(255, 255, 255);">{{request.user.first_name}}</h6>-->

    </center>

    <a href="/student-dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
    <a href="/student-exam"><i class="fas fa-book"></i><span>Examination</span></a>
    <a href="/student-marks"><i class="fas fa-sort-numeric-up"></i><span>My Marks</span></a>
</div>
<!--sidebar end-->


<!--content start-->
<div class="content">
    <br><br><br><br><br>
    {% block content %}

    {% endblock content %}


    <br><br><br>
    {% include "mock_exam/footer.html" %}
</div>
<!--content end-->
</body>

</html>
