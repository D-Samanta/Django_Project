<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style media="screen">
    .jumbotron {
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .jumbotron h1 {
      text-align: center;
    }

    </style>

</head>

<body>

<!--{% include "summarizer/home_navbar.html" %}-->
<nav class="navbar navbar-expand-md  navbar-dark fixed-top" style="background-color: #212529;">
    <a style="color: #ffffff;text-decoration: none; " href="/"><font face="verdana" size=" 5">Extractive Text
        Summarizer</font><br/></a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav">

        </div>

        <div class="navbar-nav">
            <a href="#" class="text-uppercase">{{request.user}}</a>
            <a style="padding-left: 30px; color:red" href="/logout">Logout</a>
        </div>
    </div>
</nav>
<br><br>
<div class="jumbotron" style="margin-bottom:0px;">
    <div class="container ">

        <div class="row my-3">

            <div class="col text-center ">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active font-weight-bold" aria-current="page">Input Text</li>
                        <li class="breadcrumb-item active font-weight-bold" aria-current="page">{{input_len}}
                            Characters
                        </li>
                    </ol>
                </nav>
            </div>
            <div class="col text-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active font-weight-bold" aria-current="page">Summarized Text</li>
                        <li class="breadcrumb-item active font-weight-bold" aria-current="page">{{summary_len}}
                            Characters
                        </li>
                        <li class="breadcrumb-item active font-weight-bold" aria-current="page">Reduction {{reduce}} %
                        </li>
                    </ol>
                </nav>
            </div>

            <div class="w-100"></div>
            <div class="col ">
                <textarea class="text-justify font-weight-light" style="resize: none; width: 530px; height: 400px;">{{input_text}}</textarea>
            </div>
            <div class="col">
                <textarea class="text-justify font-weight-light" style="resize: none; width: 530px; height: 400px;">{{summary_output}}</textarea>
            </div>
        </div>

    </div>
    <p class="lead">
        <a class="btn btn-primary " href="{% url 'after_login' %}" style="border-radius: 0%;" role="button">Home</a>
        <a class="btn btn-warning " href="{% url 'download' %}" style="border-radius: 0%;" role="button">Download</a>
    </p>
    <br><br><br><br><br><br>
</div>

{% include "footer.html" %}
</body>

</html>
