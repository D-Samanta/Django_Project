{% extends 'base.html' %}

{% block title %} Summarized Text {% endblock title %}

{% block sumactive %} active {% endblock sumactive %}

{% block body %}
<div class="container mt-3 ">

    <div class="row my-3">

        <div class="col text-center ">
<!--            <nav aria-label="breadcrumb">-->
<!--                <ol class="breadcrumb">-->
<!--                    <li class="breadcrumb-item active font-weight-bold" aria-current="page">Input Text</li>-->
<!--                </ol>-->
<!--            </nav>-->
        </div>

        <div class="col text-center">
<!--            <nav aria-label="breadcrumb">-->
<!--                <ol class="breadcrumb">-->
<!--                    <li class="breadcrumb-item active font-weight-bold" aria-current="page">Summarized Text</li>-->
<!--                </ol>-->
<!--            </nav>-->
        </div>


        <div class="w-100"><h1></h1></div>


        <div class="col text-center">
            <div class="container">
                <form action='/summarizer/output/' method='post'>
                    {% csrf_token %}

                    <!--  code for text area-->
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"><h3 class="text-secondary">Input Text</h3></label>
                        <textarea placeholder="Enter your input text here..." class="form-control" name='input_text'
                                  id="exampleFormControlTextarea1" rows="16"></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-secondary mt-2 mx-2 ">Summarize</button>
                        <button type="button" class="btn btn-secondary mt-2 mx-2"
                                onclick="document.getElementById('exampleFormControlTextarea1').value = ''">Clear
                            Text
                        </button>

                    </div>

                </form>
            </div>
        </div>


        <div class="col text-center">
            <div class="container ">
                <form action='/summarizer/upload/' method='post' enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="myFileInput"><h3 class="text-secondary">Upload Text File </h3></label>
                        <div class="text-center mr-4">
                            <input type="file" name="file" class="form-control-file my-2" id="myFileInput">
                        </div>

                        <button type="submit" class="btn btn-secondary mt-3">Summarize</button>

                    </div>

                </form>


            </div>


        </div>


    </div>
</div>
</div>


{% endblock %}
